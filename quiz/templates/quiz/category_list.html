{% extends 'base.html' %}
{% load i18n %}
{% block title %}Все тесты{% endblock %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-12">
            <div class="col-sm-16 mid-text skel">
                 <h2>Выбери интресующую тебя категорию!</h2>
		    </div>

        </div>
    </div>
</div>


<div class="ui-297">
    <div class="container ">
        <div class="row">
             {% for cat in category_list %}
            <div class="col-md-4">
                <div class="bg-orange white box-shadow">
                    <h4 class="white">
                    <a href="{% url 'quiz_category_list_matching' category_name=cat.category %}" class="btn btn-lblue">
                  {{ cat.category }}
                    </a></h4>
                </div>
                <br />
            </div>
             {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
